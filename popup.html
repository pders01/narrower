<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        color-scheme: light dark;
        --bg-color: #ffffff;
        --text-color: #333333;
        --border-color: #e0e0e0;
        --hover-color: #f5f5f5;
        --disabled-color: #888888;
        --slider-bg: #e0e0e0;
        --slider-thumb: #2196f3;
        --switch-bg: #ccc;
        --switch-checked: #2196f3;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1e1e1e;
          --text-color: #ffffff;
          --border-color: #404040;
          --hover-color: #2d2d2d;
          --disabled-color: #666666;
          --slider-bg: #404040;
          --slider-thumb: #2196f3;
          --switch-bg: #404040;
          --switch-checked: #2196f3;
        }
      }

      body {
        width: 300px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .title {
        font-size: 16px;
        font-weight: 500;
        margin: 0;
      }

      .value {
        font-size: 14px;
        color: var(--text-color);
      }

      .slider-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      input[type="range"] {
        width: 100%;
        height: 4px;
        background: var(--slider-bg);
        border-radius: 2px;
        -webkit-appearance: none;
        appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: var(--slider-thumb);
        cursor: pointer;
        border: none;
        transition: transform 0.1s;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }

      input[type="range"]:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--switch-bg);
        transition: 0.2s;
        border-radius: 20px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.2s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: var(--switch-checked);
      }

      input:disabled + .slider {
        opacity: 0.5;
        cursor: not-allowed;
      }

      input:checked + .slider:before {
        transform: translateX(20px);
      }

      .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: var(--slider-thumb);
        color: white;
        cursor: pointer;
        font-size: 14px;
        transition: opacity 0.2s;
      }

      button:hover {
        opacity: 0.9;
      }

      button:disabled {
        background: var(--disabled-color);
        cursor: not-allowed;
      }

      .error-message {
        color: var(--disabled-color);
        padding: 16px;
        text-align: center;
        font-size: 14px;
      }

      .attribution {
        margin-top: 16px;
        font-size: 12px;
        color: var(--disabled-color);
        text-align: center;
      }

      .attribution a {
        color: var(--disabled-color);
        text-decoration: none;
      }

      .attribution a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Content Width</h1>
        <span id="narrowerValue" class="value">0%</span>
      </div>

      <div class="slider-container">
        <input
          type="range"
          id="narrowerRange"
          min="0"
          max="100"
          value="0"
          step="10"
        />
      </div>

      <div class="controls">
        <label class="switch">
          <input type="checkbox" id="enableNarrower" />
          <span class="slider"></span>
        </label>
        <button id="resetButton">Reset</button>
      </div>

      <div class="attribution">
        <a href="https://www.flaticon.com/free-icons/data-merge" title="data merge icons">Data merge icons created by Fuzzee - Flaticon</a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
